<!DOCTYPE html>
<html lang="en">
<head>
    <title>Klox JS Interpreter</title>
    <link href="data:," rel="icon">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">

</head>
<body>
<div class="container">
    <h1>Klox</h1>
    <div class="alert alert-danger d-none" id="error" role="alert"></div>
    <div class="row">
        <div class="col-6">
            <label for="script">
                        <textarea class="form-control" cols="50" id="script" name="script" rows="20">

    class FibCalculator {
        fib(n) {
          if (n <= 1) return n;
          return this.fib(n - 2) + this.fib(n - 1);
        }
    }

    fun plus10(n) {
      return n + 10;
    }

    var calculator = FibCalculator();

    for (var i = 0; i < 15; i = i + 1) {
      print(plus10(calculator.fib(i)));
    }
                        </textarea>
            </label>
        </div>
        <div class="col-6" style="background-color:#f8f9fa;border:2px solid darkgrey">
            <p id="output"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <button id="run" type="button">
                Run!
            </button>
        </div>
    </div>
</div>
</body>

<script src="./klox.js"></script>
<script src="./init.js" type="module"></script>
</html>
